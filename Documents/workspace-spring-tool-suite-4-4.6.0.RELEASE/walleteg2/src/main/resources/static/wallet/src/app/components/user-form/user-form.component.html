<nav class="navbar navbar-dark bg-dark fixed-top scrolling-navbar">
  <div class="container">
    <a class="navbar-brand" href="#"><strong>PW</strong></a>
    <button class="btn btn-primary" type="submit" value="save" (click)="logout()"
    style="background-color: '#FB8122';">Logout</button>
    
  </div>
</nav>
<div class="container" style="margin-top: '150px';">
<form class="jumbotron" (ngSubmit)="processForm()">
    <div class="form-row">
        <div class="form-group col-md-6">
        <label> Id:</label>
        <input type="text" name="id" class="form-control" [(ngModel)]="user.id"/>
    </div>
    <div class="form-group col-md-6">
        <label> Name:</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="user.name"/>
    </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" [(ngModel)]="user.email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="pass"  [(ngModel)]="user.pass">
      </div>
    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
    <label for="phone">phone number:</label>
    <input type="tel" id="phone" name="phone" class="form-control" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" name="pno"  [(ngModel)]="user.pno">
    </div>
    <div class="form-group col-md-6">
        <label> Account No:</label>
        <input type="text" name="accountNo" class="form-control" [(ngModel)]="user.accountNo"/>
    </div>
    </div>
  
    <button class="btn btn-primary" type="submit" value="save">Update</button>
  </form>
</div>

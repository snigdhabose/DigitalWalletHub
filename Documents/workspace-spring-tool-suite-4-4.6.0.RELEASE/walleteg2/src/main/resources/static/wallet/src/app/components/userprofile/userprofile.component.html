<div class="container" style="margin-top: '80px';">
    <table class="table">
        <thead class="thead-dark">
            <tr>
            <th>Id</th>
            <th>Name</th>
            <th>E-mail</th>
            <th>Phone Number</th>
            <th>Account Number</th>
            <th>Password</th>
            <th></th>
        </tr>
        </thead>
        <tr >
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.pno}}</td>
            <td>{{user.accountNo}}</td>
            <td>{{user.pass}}</td>
            <td> <button class="btn btn-info" value="Update" (click)="update(user)">Update</button> </td>
           
        </tr>
    </table>
    
</div>
<div class="container">
    <table class="table">
        <thead class="thead-dark">
            <tr>
            <th>Transaction Id</th>
            <th>Account Number</th>
            <th>Balance</th>
            <th>Transaction</th>
            
        </tr>
        </thead>
        <tr *ngFor="let t of trans" class="table-info">
            <td >{{t.txnid}}</td>
            <td>{{t.accNo}}</td>
            <td>{{t.balance}}</td>
            <td>{{t.transType}}</td>
        </tr>
    </table>
    <div class="form-row">
        <div class="form-group col-md-1">
            <label><strong> Amount:</strong></label>
        </div>
        <div class="form-group col-md-4">
        
        <input type="number" name="amt" class="form-control" [(ngModel)]="amt"/>
    </div>
    <div class="form-group col-md-1">
        
        <button class="btn btn-primary"  value="Withdraw" (click)="Withdraw()"style="padding-left:'10px' ; padding-right:'10px' ; "> Withdraw</button>
    </div>
    <div class="form-group col-md-3">
        
        <button class="btn btn-primary"  value="Deposit" (click)="Deposit()"style="padding-left:'10px' ; padding-right:'10px' ; margin-left: '20px';"> Deposit</button>
    </div>
    </div>
